# Test Configuration for Layout Card Improved
# Copy this to your dashboard view configuration

type: custom:grid-layout-improved
title: Test Dashboard
layout:
  # Grid structure
  grid-template-columns: 300px 1fr 300px
  grid-template-rows: 100px 1fr
  grid-gap: 16px
  grid-template-areas: |
    "header header header"
    "sidebar main right"
  
  # BACKGROUND IMAGE - Add your image here!
  background_image: /local/backgrounds/home.jpg
  background_blur: 12px
  background_opacity: 0.7
  
  # Custom CSS
  custom_css: |
    /* This will work now with #root.edit-mode class! */
    #root.edit-mode {
      padding: 24px;
      background: rgba(240, 240, 240, 0.5);
    }
    
    #root:not(.edit-mode) {
      padding: 12px;
    }
    
    /* Style sections to be semi-transparent (glassmorphism) */
    .section-container {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }
    
    .section-container.edit-mode {
      background: rgba(255, 255, 255, 0.75);
      border: 2px solid rgba(3, 169, 244, 0.5);
    }
    
    /* Style specific sections */
    .section-header {
      background: rgba(3, 169, 244, 0.2);
      border-bottom: 2px solid var(--primary-color);
    }
    
    .section-sidebar {
      border-left: 4px solid var(--primary-color);
    }
    
    .section-main {
      background: rgba(255, 255, 255, 0.9);
    }
    
    .section-right {
      border-right: 4px solid var(--accent-color);
    }
    
    /* Style the background element if you need to */
    .background {
      /* Already has blur and opacity from config */
      /* You can add more here if needed */
      transition: opacity 0.3s ease;
    }

# Sections - some will be auto-created!
sections:
  - type: grid
    title: Header
    grid_area: header
    cards:
      - type: markdown
        content: |
          # üè† My Smart Home
          Welcome!
  
  - type: grid
    title: Sidebar
    grid_area: sidebar
    cards:
      - type: entities
        title: Quick Controls
        entities:
          - light.living_room
          - switch.fan
  
  # "main" and "right" sections will be AUTO-CREATED!
  # You'll see them in edit mode, ready for cards

# Optional: Loose cards (appear at bottom in edit mode)
cards:
  - type: button
    entity: light.test
    name: Test Light
  - type: entities
    title: Sensors
    entities:
      - sensor.temperature
